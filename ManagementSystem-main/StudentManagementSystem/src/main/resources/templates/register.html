<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>
<section>

    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>



                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="createUser" method="post">


                    <div class="mb-3">
                        <label>Name</label> <input type="text"
                                                   name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Degree</label>
                        <input type="text"
                               name="degree" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Contact Number</label>
                        <input type="text"
                               name="contactNumber" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Father Name</label>
                        <input type="text"
                               name="fatherName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text"
                               name="Address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender"
                                   value="male">
                            <label>Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender"
                                   value="female"> <label>Female</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>DOB</label>
                        <input type="text"
                               name="dob" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text"
                               name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="text"
                               name="password" class="form-control" required>
                    </div>

                <button class="btn btn-primary col-md-12">Register</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    </div>


</section>


</body>
</html>
